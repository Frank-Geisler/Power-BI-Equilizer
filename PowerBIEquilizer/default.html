<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Power BI Equilizer Datasource</title>
</head>
<body bgcolor="#000000">
    <!--FGE: here you have to insert the MP3 Song that has to be streamed-->
    <audio id="audioElement" src="./audio/<song.mp3>"></audio>

    <div>
        <button onclick="document.getElementById('audioElement').play()">Play 'song'</button>
        <button onclick="document.getElementById('audioElement').pause()">Pause 'song'</button>
        <button onclick="document.getElementById('audioElement').volume+=0.1">Increase Volume</button>
        <button onclick="document.getElementById('audioElement').volume-=0.1">Decrease Volume</button>
    </div>
    <br/>
    <script src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
    <script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
    <script src="app.js"></script>
    <img src="Bilder/1000x1000.jpg" width="800" height="800" class="center"/>
</body>
</html>
